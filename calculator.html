<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    .container
    {
        height: 100vh;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
       background: aliceblue;
    }
    .calculator
    {
        background:#080808;
        margin: 10px;
        padding: 20px;
        border-radius: 10px;
    }
    .calculator button
    {
        cursor: pointer;
        padding:0 10px;
        margin: 5px 0;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 style="color:#ffff;">Calculator</h1>
        <input type="number" id ="number">
        <div class="btn1">
            <button value="AC">AC</button>
            <button>%</button>
            <button>$</button>
            <button>/</button>
        </div>
        <div class="btn1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        </div>
        <div class="btn1">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="btn1">
            <button>1</button>
            <button>2</button>
            <button>4</button>
            <button>+</button>
        </div>
        <div class="btn1">
            <button>^</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    </div>
</body>
</html>

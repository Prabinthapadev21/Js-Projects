<!-- form validation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click me</button>
</body>
<script>
    function myfunction()
    {
        alert("hello");
    }
    let btn = document.getElementById("btn");
    btn.addEventListener("",myfunction);
</script>
</html>
